<!DOCTYPE html>
<html>
<head>
  <title>은솔 ♥️ 민 결혼식에 초대합니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2il4t9ay84"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
  function initMap() {
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.565455, 126.972344),
      zoom: 17,
      scrollWheel: false,
      draggable: false,
      pinchZoom: false,
      disableDoubleClickZoom: true
    });

    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.565495, 126.972394),
      map: map
    });
  }

  window.onload = function() {
    initMap();
  };
</script>
</body>
</html>
