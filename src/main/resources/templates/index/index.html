<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은솔 ♥️ 민 결혼식에 초대합니다</title>
    <meta property="og:title" content="은솔 ♥️ 민 결혼식에 초대합니다">
    <meta property="og:description" content="2025.11.08 토요일 오후 1시">
    <meta property="og:image" content="https://eungming.com/img/1234.JPG">
    <meta property="og:url" content="https://eungming.com/">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <div class="background-image"></div>
    <div class="overlay-content">
        <div class="header">
            <span class="text-large">LEE EUNSOL</span>
            <span class="text-large">HWANG MIN</span>
        </div>
        <div class="footer">
            <div class="text-large">2025.11.08. SAT 13:00</div>
            <div class="text-large">정동제일교회 본당</div>
        </div>
    </div>
</div>
<div class="section2">
        <p class="invitation">Invitation</p><br><br>
        <img src="/img/leftQuotes.png" alt="Left Quotes" class="quote">
        <span class="text"> 저희 이벤트에 초대합니다<br>즐거운 저녁을 함께하세요.<br>여러분을 뵙기를 기대합니다! </span>
        <img src="/img/rightQuotes.png" alt="Right Quotes" class="quote">
        <div class="separator">-</div>
        <span class="text">황현기 · 박인숙</span> 의 아들 <span class="text">황민<br>이완규 · 홍순자</span> 의 딸 <span class="text">이은솔</span>
    </div>
<div class="section3">
    <div class="countdown-container">
        <h2 class="countdown-title">Save the Date</h2>
        <div class="countdown-timer">
            <div class="time-block">
                <span class="time-number" id="days">0</span>
                <span class="time-label">DAYS</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-block">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">HOURS</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-block">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">MIN</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-block">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">SEC</span>
            </div>
        </div>
        <p class="countdown-text" id="countdown-text">은솔 ♥️ 민의 결혼식이 남았습니다.</p>
    </div></div>
<div class="section-4">
    <div>Section 4 Content</div>
</div>
<!-- Add more sections as needed -->
</body>
<script th:src="@{/js/index.js}"></script>
</html>
