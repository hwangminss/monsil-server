<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배경 사진 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 95%;
            font-size: 16px;
        }
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }
        .file-upload-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .file-upload-button:hover {
            background-color: #0056b3;
            color: #e0e0e0;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .preview {
            margin-top: 20px;
        }
        .preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }
        .message {
            margin-top: 20px;
            color: #d9534f; /* Red color for error messages */
            font-size: 16px;
        }
        .no-image {
            text-align: center;
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }
        .no-image img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>배경 사진 업로드</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="input-group">
            <label for="name">사진 이름:</label>
            <input type="text" id="name" name="name" placeholder="사진의 이름을 입력하세요" required>
        </div>
        <div class="input-group file-upload-wrapper">
            <button type="button" class="file-upload-button" onclick="document.getElementById('file').click();">파일 선택</button>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <div>
            <button type="submit" class="file-upload-button">업로드</button>
        </div>
    </form>
    <div class="preview">
        <h2>미리보기:</h2>
        <img id="previewImage" src="" alt="배경 이미지" />
        <div id="noImage" class="no-image" style="display: none;">
            <img src="https://via.placeholder.com/150" alt="No image">
            <p>업로드된 이미지가 없습니다.</p>
        </div>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let formData = new FormData(this);
        fetch('/api/manager/uploadMain', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Expect JSON response
        .then(data => {
            if (data.url) {
                // 메시지와 미리보기 이미지 업데이트
                document.getElementById('message').innerText = "업로드 성공!";

                // 미리보기 이미지 URL 업데이트
                document.getElementById('previewImage').src = data.url;
                document.getElementById('noImage').style.display = 'none';
            } else {
                document.getElementById('message').innerText = "업로드 실패: 응답 데이터가 잘못되었습니다.";
            }
        })
        .catch(error => {
            document.getElementById('message').innerText = `업로드 실패: ${error}`;
        });
    });

    document.getElementById('file').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : '파일을 선택하세요';
        document.querySelector('.file-upload-button').textContent = fileName;
    });

    function updatePreview() {
        const previewImage = document.getElementById('previewImage');
        if (!previewImage.src) {
            document.getElementById('noImage').style.display = 'block';
        }
    }

    window.onload = updatePreview;
</script>
</body>
</html>
